    <div class="content">

    <div class="table-container">
        <div class="table-row">
            <div class="table-cell">
                <div class="form-group">
                    <h2>Historial de Productos</h2>
                    <select id="historial10" size="10"></select>
                    <p>Últimos 10 días</p>
                </div>
            </div>
            <div class="table-cell">
                <div class="form-group">
                    <h2>Historial de Productos</h2>
                    <select id="historial20" size="10"></select>
                    <p>Últimos 20 días</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        function loadHistory() {
            let cart = localStorage.getItem('cart');
            if (cart) {
                cart = JSON.parse(cart);
                let historial10 = document.getElementById('historial10');
                let historial20 = document.getElementById('historial20');
                historial10.innerHTML = '';
                historial20.innerHTML = '';
                for (let i = 0; i < cart.length && i < 10; i++) {
                    let option = document.createElement('option');
                    option.text = `${cart[i].name} - $${cart[i].price}`;
                    historial10.add(option);
                }
                for (let i = 0; i < cart.length && i < 20; i++) {
                    let option = document.createElement('option');
                    option.text = `${cart[i].name} - $${cart[i].price}`;
                    historial20.add(option);
                }
            }
        }
        window.onload = loadHistory;
    </script>
