    <script>
        function realizarPago() {
            // Implementación de la lógica para realizar el pago
            alert('Pago realizado exitosamente. ¡Gracias por tu compra!');
        }

        document.addEventListener('DOMContentLoaded', () => {
            let cart = localStorage.getItem('cart');
            if (cart) {
                cart = JSON.parse(cart);
                const cartItemsContainer = document.getElementById('cart-items');
                const totalAmountElement = document.getElementById('total-amount');
                let totalAmount = 0;

                function updateCartDisplay() {
                    cartItemsContainer.innerHTML = '';
                    totalAmount = 0;

                    cart.forEach((item, index) => {
                        const row = document.createElement('tr');
                        const total = item.price * item.quantity;
                        totalAmount += total;

                        row.innerHTML = `
                            <td>${item.name}</td>
                            <td>$${item.price}</td>
                            <td>
                                <input type="number" min="1" value="${item.quantity}" data-name="${item.name}">
                            </td>
                            <td>$${total}</td>
                            <td>
                                <button class="remove-btn" onclick="removeItem(${index})">Eliminar</button>
                            </td>
                        `;
                        cartItemsContainer.appendChild(row);
                    });

                    totalAmountElement.textContent = `$${totalAmount}`;
                }

                updateCartDisplay();

                cartItemsContainer.addEventListener('change', (event) => {
                    if (event.target.tagName === 'INPUT') {
                        const input = event.target;
                        const productName = input.getAttribute('data-name');
                        const newQuantity = parseInt(input.value, 10);
                        const updatedCart = cart.map(item => {
                            if (item.name === productName) {
                                return { ...item, quantity: newQuantity };
                            }
                            return item;
                        });

                        localStorage.setItem('cart', JSON.stringify(updatedCart));
                        updateCartDisplay();
                    }
                });
            }
        });

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem('cart'));
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            location.reload();
        }
    </script>
